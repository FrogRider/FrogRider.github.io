<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" >
  <title>JOMA</title>
  <link rel="stylesheet" href="/css/main.css">
</head>
<body>

  <div class="wrapper" id="app">

    <joma-header 
      @menu-btn-clicked="togleMenu"
      @cart-clicked="togleCart"
      @search-clicked="togleSearch"
      lable="Авторизація"
    > 
    </joma-header>

    <joma-side-menu 
      :class="{'side-menu_open': this.sideMenu}"
    >
    </joma-side-menu>

    <div class="cart"
      :class="{'cart_opened': this.cart}"
    >

      <div class="cart__row">
        <div class="cart__title">
          Cart
        </div>

        <div class="cart__close" @click="togleCart()"></div>
      </div>

      <div class="cart-items">
        <joma-cart-item 
          name="Ігрова футболка збірної Україні з футболу"
          code="FFU101011.18"
          price=100
          size='S'
          :amount=2
          :sale=true
          old-price=100
          image='Rectangle10.png'
        >
          <div class="delete-item"></div>
        </joma-cart-item>

        <joma-cart-item 
          name="Ігрова футболка збірної Україні з футболу"
          code="FFU101011.18"
          price=100
          size='S'
          :spain=true
          :amount=1
        >
          <div class="delete-item"></div>
        </joma-cart-item>

        <joma-cart-item 
          name="Ігрова футболка збірної Україні з футболу"
          code="FFU101011.18"
          price=100
          size='S'
          :spain=true
          :amount=1
        >
          <div class="delete-item"></div>
        </joma-cart-item>
      </div>

      <div class="cart__promo">
        <input type="text">
        <div class="cart__promo-buttons">
          <div class="cart__promo-discard"> </div>
          <div class="cart__promo-confirm"></div>
        </div>
        <div class="over">
          Знижка за сертифікатом?
        </div>
      </div>

      <div class="cart__price cart__price_discount">
        <div class="cart__price-old">2090 грн</div>
        <div class="cart__price-new">1990 грн</div>
      </div>

      <!-- <div class="cart__empty">
        <img src="/assets/img/cart.png" alt="">
        <p>Кошик порожній</p>
      </div> -->

      <div class="cart__confirm">
        Оформити замовлення
      </div>
    </div>

    <div class="search"
      :class="{'search_opened': this.search}"
    >
      <div class="search__row">
        <input type="text" placeholder="Пошук...">
        <div class="search__close" @click="togleSearch()"></div>
      </div>

      <div class="search__items">

        <joma-search-item 
          name="Name" 
          code="Code" 
          image="Rectangle10.png"
          price="100" 
        >
        </joma-search-item>

        <joma-search-item 
          name="Ігрова футболка збірної України з футболу" 
          code="FFU101011.17" 
          price="1180 грн"
          new-price="960 грн"
        >
        </joma-search-item>

        <div class="empty">
          Нічого не знайдено
        </div>

      </div>
    </div>
    
    <main class="content" :class="{'content_shifted': this.sideMenu}">

      <div class="authorization">

        <!-- --- RESTORE PWD MODAL --- -->

        <!-- <div class="modal">
          <div class="modal__content">
            <div class="modal__title">
              Для відновлення пароля вкажіть адресу Вашої електронної пошти
            </div>

            <div class="modal__input modal__input_error">

              <div class="modal__input-title">
                Вкажіть Ваш E-mail
              </div>

              <input type="text">

              <div class="error">
                Користувача з вказаним E-mail не існує
              </div>

            </div>

            <div class="modal__btn">
              Надіслати
            </div>

            <div class="close"></div>
          </div>
        </div> -->


        <!-- --- RESTORE PWD SUCCESS MODAL --- -->

        <!-- <div class="modal">
          <div class="modal__content modal__content_success">
            <div class="modal__title">
              На вказаний E-mail були відправлені інструкції по відновленню пароля
            </div>

            <div class="close"></div>
          </div>
        </div> -->

        <div class="authorization__controls">
          <div class="authorization__control authorization__control_active">
            Вхід
          </div>

          <div class="authorization__control">
            Реєстрація
          </div>
        </div>

        <div class="authorization__body">

          <div class="authorization__inputs authorization__inputs_error">
            <div class="authorization__input authorization__input_mb-77">
              <input type="email" placeholder="Email">
            </div>
  
            <joma-password-input></joma-password-input>

            <div class="error">
              Не вірно вказано E-mail або пароль
            </div>
          </div>

        </div>

        <div class="authorization__btn">
          Увійти
        </div>

        <div class="authorization__forget-pwd">
          Забули пароль?
        </div>

        <div class="authorization__footer">
          <div>Немає облікового запису?</div>
          <div>Зареєструватися</div>
        </div>
      </div>

    </main>
    

  </div>

  <script src="/assets/lib/vue.min.js"></script>
  <script type="module" src='./js/Components.js'></script>
</body>
</html>
