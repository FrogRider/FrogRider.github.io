<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" >
  <title>JOMA</title>
  <link rel="stylesheet" href="/css/main.css">
</head>
<body>

  <div class="wrapper" id="app">

    <joma-header 
      @menu-btn-clicked="togleMenu"
      @cart-clicked="togleCart"
      @search-clicked="togleSearch"
      lable="Оформлення"
    > 
    </joma-header>

    <joma-side-menu 
      :class="{'side-menu_open': this.sideMenu}"
    >
    </joma-side-menu>

    <div class="cart"
      :class="{'cart_opened': this.cart}"
    >

      <div class="cart__row">
        <div class="cart__title">
          Cart
        </div>

        <div class="cart__close" @click="togleCart()"></div>
      </div>

      <div class="cart-items">
        <joma-cart-item 
          name="Ігрова футболка збірної Україні з футболу"
          code="FFU101011.18"
          price=100
          size='S'
          :amount=2
          :sale=true
          old-price=100
          image='Rectangle10.png'
        >
          <div class="delete-item"></div>
        </joma-cart-item>

        <joma-cart-item 
          name="Ігрова футболка збірної Україні з футболу"
          code="FFU101011.18"
          price=100
          size='S'
          :spain=true
          :amount=1
        >
          <div class="delete-item"></div>
        </joma-cart-item>

        <joma-cart-item 
          name="Ігрова футболка збірної Україні з футболу"
          code="FFU101011.18"
          price=100
          size='S'
          :spain=true
          :amount=1
        >
          <div class="delete-item"></div>
        </joma-cart-item>
      </div>

      <div class="cart__promo">
        <input type="text">
        <div class="cart__promo-buttons">
          <div class="cart__promo-discard"> </div>
          <div class="cart__promo-confirm"></div>
        </div>
        <div class="over">
          Знижка за сертифікатом?
        </div>
      </div>

      <div class="cart__price cart__price_discount">
        <div class="cart__price-old">2090 грн</div>
        <div class="cart__price-new">1990 грн</div>
      </div>

      <!-- <div class="cart__empty">
        <img src="/assets/img/cart.png" alt="">
        <p>Кошик порожній</p>
      </div> -->

      <div class="cart__confirm">
        Оформити замовлення
      </div>
    </div>

    <div class="search"
      :class="{'search_opened': this.search}"
    >
      <div class="search__row">
        <input type="text" placeholder="Пошук...">
        <div class="search__close" @click="togleSearch()"></div>
      </div>

      <div class="search__items">

        <joma-search-item 
          name="Name" 
          code="Code" 
          image="Rectangle10.png"
          price="100" 
        >
        </joma-search-item>

        <joma-search-item 
          name="Ігрова футболка збірної України з футболу" 
          code="FFU101011.17" 
          price="1180 грн"
          new-price="960 грн"
        >
        </joma-search-item>

        <div class="empty">
          Нічого не знайдено
        </div>

      </div>
    </div>
    
    <main class="content" :class="{'content_shifted': this.sideMenu}">

      <div class="checkout">
        <div class="checkout__main">
          <div class="titled-input">
            <div class="titled-input__title">Ім’я*</div>
            <input type="text">
          </div>
  
          <div class="titled-input">
            <div class="titled-input__title">E-mail*</div>
            <input type="email">
          </div>
  
          <div class="titled-input">
            <div class="titled-input__title">Телефон*</div>
            <input type="phone" >
          </div>
  
          <div class="checkout__title">
            Доставка:
          </div>
  
          <div>
            <label class='checkout__checkbox'>
              <input type="radio" name='radio1'>
              <span></span>
              Інше
            </label>
    
            <label class='checkout__checkbox'>
              <input type="radio" name='radio1'>
              <span></span>
              Самовивіз з офісу (м. Київ, вул. Вершигори 9)
            </label>
    
            <label class='checkout__checkbox'>
              <input type="radio" name='radio1'>
              <span></span>
              Службою Нова Пошта
            </label>
          </div>
  
          <p>Адреса відділення*</p>
  
          <div class="titled-input titled-input_mt-5">
            <input type="text" >
          </div>
  
          <div class="checkout__title">
            Оплата:
          </div>
  
          <div>
            <label class='checkout__checkbox'>
              <input type="radio" name='radio2'>
              <span></span>
              Інше
            </label>
    
            <label class='checkout__checkbox'>
              <input type="radio" name='radio2'>
              <span></span>
              Перевод на картку Приват Банку
            </label>
    
            <label class='checkout__checkbox'>
              <input type="radio" name='radio2'>
              <span></span>
              Службою Нова Пошта
            </label>
          </div>
  
          <div class="checkout__title">
            Коментар:
          </div>
  
          <textarea class="checkout__textarea">
          </textarea>
        </div>

        <div class="checkout__final">
          <div class="checkout__columns">
            <div class="checkout__column">Разом:</div>
            <div class="checkout__column">2090 грн</div>
          </div>

          <div class="checkout__final-button">
            Оформити замовлення
          </div>
        </div>
      </div>

    </main>
    

  </div>

  <script src="/assets/lib/vue.min.js"></script>
  <script type="module" src='./js/Components.js'></script>
</body>
</html>
