<!DOCTYPE html>
<html lang="en">

<head>
    <!-- back button -->
    <div class="back">
            <a href="../">
                <div class="inner" title="Go back">
                    <i class="fas fa-arrow-left"></i>
                </div>
            </a>
        </div>
        <!-- ----------- -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
        integrity="sha256-46qynGAkLSFpVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc=" crossorigin="anonymous" />
    <title>task-3</title>
    <link rel="stylesheet" href="./style/main.css">
</head>

<body>
    <div class="box">

        <div class="top">
            <i><img src="./img/nike.svg" alt="Logo" class="logo"></i>
            <img src="./img/tapok.png" alt="Nike" class="shoe">

            <p class="name">Stephan Janoski pro model</p>
            <p class="text">Nike SB professional skateboarder Stefan Janoski has nonchalantly built a legendary reputation around his skating while barely even breaking a sweat.</p>
            <p class="fast">fast</p>
        </div>

        <div class="bottom">
            <div class="container">
                <div class="name">Stephan Janoski pro model <p class="new">new</p>
                </div>
                <div class="collection">Skateboard collection</div>
                <div class="stars">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star inactive"></i>
                </div>
                <p class="size">Size</p>
                <div class="sizes">
                    <input type="radio" name="r" id="r1" checked>
                    <input type="radio" name="r" id="r2">
                    <input type="radio" name="r" id="r3">
                    <input type="radio" name="r" id="r4">
                    <input type="radio" name="r" id="r5">
                    <label for="r1" id="l1">7</label>
                    <label for="r2" id="l2">8</label>
                    <label for="r3" id="l3">9</label>
                    <label for="r4" id="l4">10</label>
                    <label for="r5" id="l5">11</label>
                </div>

                <p class="color">Color</p>

                <div class="colors">
                    <input type="radio" name="color_r" id="color_r1" checked>
                    <input type="radio" name="color_r" id="color_r2">
                    <input type="radio" name="color_r" id="color_r3">

                    <label for="color_r1" id="color_l1" class="outer">
                        <label for="color_r1" class="inner red"></label>
                    </label>
                    <label for="color_r2" id="color_l2" class="outer">
                        <label for="color_r2" class="inner green"></label>
                    </label>
                    <label for="color_r3" id="color_l3" class="outer">
                        <label for="color_r3" class="inner yellow"></label>
                    </label>
                    <div class="price">USD <span>23,453</span></div>
                </div>
            </div>
        </div>

    </div>

    <!-- TODO: colours section -->
</body>

</html>
