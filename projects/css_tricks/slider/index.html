<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/main.css">
</head>

<body>
    <!-- back button -->
    <div class="back">
        <a href="../">
            <div class="inner" title="Go back">
                <i class="fas fa-arrow-left"></i>
            </div>
        </a>
    </div>
    <!-- ----------- -->
    <div class="slider_container">
        <h3 class="slider_name">Arts made by <a href="https://www.behance.net/zubkov46" target="_blank">Evgeny Zubkov</a> Â©</h3>
        <div class="slider">
            <input type="radio" name="r" id="r1" checked>
            <input type="radio" name="r" id="r2">
            <input type="radio" name="r" id="r3">
            <input type="radio" name="r" id="r4">
            <input type="radio" name="r" id="r5">
            <input type="radio" name="r" id="r6">

            <div class="slides">
                <div class="slide s1">
                    <img src="./img/art1.webp" alt="slide">
                </div>
                <div class="slide s2">
                    <img src="./img/art6.webp" alt="slide">
                </div>
                <div class="slide s3">
                    <img src="./img/art3.webp" alt="slide">
                </div>
                <div class="slide s4">
                    <img src="./img/art4.webp" alt="slide">
                </div>
                <div class="slide s5">
                    <img src="./img/art2.webp" alt="slide">
                </div>
                <div class="slide s6">
                    <img src="./img/art5.webp" alt="slide">
                </div>
            </div>

            <div class="slider_nav">
                <label for="r1" class="control c1"></label>
                <label for="r2" class="control c2"></label>
                <label for="r3" class="control c3"></label>
                <label for="r4" class="control c4"></label>
                <label for="r5" class="control c5"></label>
                <label for="r6" class="control c6"></label>
            </div>
        </div>
    </div>
</body>

</html>
